- defaults:
    link:
        relink: true

- clean: ['~', ".config"]

- create:
    - ~/.local/share/fonts/
    - ~/.local/bin

- link:
    ~/.dotfiles: ''
    ~/.vim:
    ~/.vimrc:
    ~/.bash_aliases:
    ~/.profile:
    ~/.bashrc:
    ~/.gtkrc-2.0:
    ~/.config/ranger: 'config/ranger'
    ~/.config/termite: 'config/termite'
    ~/.config/awesome: 'config/awesome'
    ~/.config/compton.conf: 'config/compton.conf'
    ~/.config/nvim: 'config/nvim'
    ~/.config/rofi: 'config/rofi'
    ~/.config/spicetify: 'config/spicetify'
    ~/.local/share/fonts/truetype: 'local/share/fonts/truetype'
    ~/.local/share/icons/Solarized-Material-Flat-Steel: 'local/share/icons/Solarized-Material-Flat-Steel'
    ~/.local/share/icons/xcursor-breeze: 'local/share/icons/xcursor-breeze'
    ~/.themes:
    ~/.icons/default: 'local/share/icons/xcursor-breeze'
    ~/.config/gtk-3.0: 'config/gtk-3.0'
    ~/.local/share/applications/mimeapps.list: 'local/share/applications/mimeapps.list'
    ~/.local/bin/spicetify: 'soft/spicetify/spicetify'
